<style>

    .container{
        display: flex;
        justify-content: space-evenly;
        padding: 10px;
        gap: 10px;
    }

    .red{
        background-color: red;
        width: 200px;
        height: 100px;
    }

    .blue{
        background-color: blue;
        width: 200px;
        height: 100px;
    }

    @media screen and (max-width:600px)
    {
        .red{
            border-radius: 80px;
        }

        .blue{
            display: none;
        }
    }

</style>

<div class="container">

    <div1 class="red"></div1>
    <div2 class="blue"></div2>
    <div3 class="red"></div3>
    <div4 class="blue"></div4>
    <div5 class="red"></div5>
    <div6 class="blue"></div6>
    <div7 class="red"></div7>
    <div8 class="blue"></div8>

</div>
